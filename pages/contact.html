<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hubungi Portofolio Kreatif Digital">
  <title>Contact | Portofolio Kreatif Digital</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<header class="page-header">
  <h1>Get in Touch</h1>
  <p>Mari berkolaborasi atau berdiskusi</p>
</header>

<main class="contact-container">
  <form id="contactForm">

    <label for="name">Nama</label>
    <input type="text" id="name" placeholder="Masukkan nama">
    <small class="error"></small>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Masukkan email">
    <small class="error"></small>

    <label for="message">Pesan</label>
    <textarea id="message" placeholder="Tulis pesan Anda"></textarea>
    <small class="error"></small>

    <button type="submit">Kirim Pesan</button>
    <p id="successMessage"></p>

  </form>
</main>

<footer class="footer">
  <p>&copy; 2025 Portofolio Kreatif Digital</p>
</footer>

<script src="../assets/js/form-validation.js"></script>
</body>
</html>
