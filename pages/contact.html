<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | DIGIVORA</title>

  <link rel="stylesheet" href="../assets/css/contact.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>
  <section class="contact-section">
    <h1>Get in Touch</h1>
    <p class="subtitle">Hubungi kami untuk pertanyaan atau kerja sama</p>

    <div class="contact-container">

      <!-- FORM KONTAK -->
      <div class="contact-form">
        <h2>Form Kontak</h2>
        <form>
          <input type="text" placeholder="Nama" required />
          <input type="email" placeholder="Email" required />
          <textarea placeholder="Pesan" rows="5" required></textarea>
          <button type="submit">Kirim Pesan</button>
        </form>
      </div>

      <!-- INFO KONTAK -->
      <div class="contact-info">
        <h2>Kontak Langsung</h2>
        <p><i class="fa-solid fa-envelope"></i> digivora@gmail.com</p>
        <p><i class="fa-solid fa-phone"></i> +62 812-3456-7890</p>

        <h2>Sosial Media</h2>
        <div class="social-links">
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <!-- LOKASI (OPSIONAL) -->
        <h2>Lokasi</h2>
        <p><i class="fa-solid fa-location-dot"></i> Indonesia</p>
      </div>

    </div>
  </section>
</body>
</html>
